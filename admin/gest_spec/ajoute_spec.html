<script>
  function validateForm() {
      // Get all input fields within the form
      const inputs = document.querySelectorAll('.table input');
      let allFilled = true;

      inputs.forEach(input => {
          if (!input.value.trim()) {
              allFilled = false;
          }
      });

      if (!allFilled) {
